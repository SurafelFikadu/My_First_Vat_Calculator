<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vat Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->
    <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
  </head>
  <body>
    <section>
      <h1>
        Well Come to <span>Vat</span> and <span>Service Charge</span> Calculator
        used Specially for cafe and restaurant users
      </h1>
      <button class="btn btn-success" id="btn-start">Start Calculation</button>
    </section>
    <main class="hidden">
      <div class="calc-bg">
        <div class="label-input">
          <label for="amount">Enter amount before vat:</label>
          <input type="number" id="input-amount" />
        </div>
        <div class="label-input">
          <label for="amount">Vat Percentage(%):</label>
          <input type="number" id="vat-percentage" value="15" />
        </div>
        <div class="label-input">
          <label for="amount">Service Charge(%):</label>
          <input type="number" id="service-charge" value="10" />
        </div>
        <div class="label-input">
          <h4 id="total-amount"></h4>
        </div>

        <div class="btns">
          <button class="btn btn-info" id="btn-calculate">Calculate</button>
          <button class="btn btn-danger" id="btn-clear">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
